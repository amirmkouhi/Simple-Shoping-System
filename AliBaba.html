<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AliBaba.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Container">
      <div class="row">
        <div>
          <a class="btn" id="adult-increase">+</a>
          <span id="adult-count">0</span>
          <a class="btn" id="ault-decrease">-</a>
        </div>
        <span>
          <strong>بزرگسال</strong>
          <small>(12 سال به بالا)</small>
        </span>
      </div>
      <div class="row">
        <div>
          <a class="btn" id="child-increase">+</a>
          <span id="child-count">0</span>
          <a class="btn" id="child-decrease">-</a>
        </div>
        <span>
          <strong>کودک</strong>
          <small>(از 2 سال تا 12 سال)</small>
        </span>
      </div>
      <div class="row">
        <div>
          <a class="btn" id="newborn-increase">+</a>
          <span id="newborn-count">0</span>
          <a class="btn" id="newborn-decrease">-</a>
        </div>
        <span>
          <strong>نوزاد</strong>
          <small>(از 2 روز تا 2 سال)</small>
        </span>
      </div>
          <span id="total">لطفا تعداد مسافران را انتخاب کنید</span>
    </div>
    <script src="AliBaba.js"></script>
  </body>
</html>
